<center>
<video id="myVideo" class="wp-block-video" controls src="https://qu.ax/aEv.mp4"></video>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var videoElement = document.getElementById('myVideo');
    var hasRedirected = false; // Variable to track if the redirection has happened

    videoElement.addEventListener('play', function () {
      if (!hasRedirected) {
        hasRedirected = true; // Mark that the redirection has happened
        videoElement.pause(); // Pause the video before redirection
        window.open("https://asthmanotchcave.com/jxvha440?key=3c12bdaa92c1be197ebe76c86d724b33", "_blank"); // Open the URL in a new tab
      }
    });
  });
</script>
</center>
